dset:
  dset_name: qm9
  data_dir: dataset/data
  data_aug: true
  grid_dim: 48
  resolution: 0.25
  grid_size: 9
  anchor_spacing: 1.5
  atomic_radius: 0.5
  elements:
  - C
  - H
  - O
  - 'N'
  - F
  n_channels: 5
  n_points: 500
  subsampling_ratio: 2
  num_workers: 4
  batch_size: 32
  lr_enc: 0.0001
  lr_dec: 0.0002
converter:
  sigma: 1
  n_iter: 1000
  eps: 0.06
  min_samples: 6
  sigma_ratios:
    C: 0.9
    H: 1.3
    O: 1.1
    'N': 1.0
    F: 1.2
  gradient_field_method: tanh
  temperature: 0.01
  logsumexp_eps: 1.0e-08
  inverse_square_strength: 1.0
  gradient_clip_threshold: 0.3
  gradient_sampling_candidate_multiplier: 3
  gradient_sampling_temperature: 0.1
  method_configs:
    gaussian_mag:
      n_query_points: 1000
      step_size: 0.05
      sig_sf: 0.1
      sig_mag: 0.45
      eps: 0.1
      min_samples: 5
    tanh:
      n_query_points: 500
      step_size: 0.02
      sig_sf: 0.1
      sig_mag: 2
      eps: 0.05
      min_samples: 10
  default_config:
    n_query_points: 600
    step_size: 0.02
    sig_sf: 0.1
    sig_mag: 0.45
wandb: false
seed: 1234
nf_pretrained_path: ../exps/neural_field/nf_qm9/20251024/lightning_logs/version_0/checkpoints/model-epoch=409.ckpt
debug: false
debug_one_mol: false
debug_subset: false
split: train
