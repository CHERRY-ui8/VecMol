dset:
  dset_name: qm9
  data_dir: dataset/data
  data_aug: true
  grid_dim: 48
  resolution: 0.25
  grid_size: 9
  anchor_spacing: 1.5
  atomic_radius: 0.5
  elements:
  - C
  - H
  - O
  - 'N'
  - F
  n_channels: 5
  n_points: 500
  subsampling_ratio: 2
  num_workers: 4
  batch_size: 16
  lr_enc: 0.0002
  lr_dec: 0.001
converter:
  sigma: 1
  n_iter: 1000
  eps: 0.06
  min_samples: 6
  sigma_ratios:
    C: 0.9
    H: 1.3
    O: 1.1
    'N': 1.0
    F: 1.2
  gradient_field_method: tanh
  temperature: 0.01
  logsumexp_eps: 1.0e-08
  inverse_square_strength: 1.0
  gradient_clip_threshold: 0.3
  gradient_sampling_candidate_multiplier: 3
  gradient_sampling_temperature: 0.1
  method_configs:
    gaussian_mag:
      n_query_points: 1000
      step_size: 0.05
      sig_sf: 0.1
      sig_mag: 0.45
      eps: 0.1
      min_samples: 5
    tanh:
      n_query_points: 500
      step_size: 0.02
      sig_sf: 0.1
      sig_mag: 2
      eps: 0.05
      min_samples: 10
  default_config:
    n_query_points: 600
    step_size: 0.02
    sig_sf: 0.1
    sig_mag: 0.45
encoder:
  _target_: funcmol.models.encoder.CrossGraphEncoder
  n_atom_types: 5
  code_dim: 128
  hidden_dim: 128
  num_layers: 6
  k_neighbors: 24
  atom_k_neighbors: 8
  cutoff: 6.0
decoder:
  name: decoder_global
  code_dim: 128
  spatial: false
  hidden_dim: 128
  coord_dim: 3
  n_layers: 4
  input_scale: 32
  radius: 3
  cutoff: 3
  k_neighbors: 32
denoiser:
  use_gnn: true
  n_hidden_units: 256
  num_blocks: 4
  dropout: 0.1
  k_neighbors: 8
  cutoff: 5.0
  radius: 3.0
  use_radius_graph: true
max_samples: 2
split: val
seed: 1234
field_mode: denoiser_field
smooth_sigma: 0.5
field_methods:
- tanh
nf_pretrained_path: /datapool/data3/storage/pengxingang/pxg/hyc/funcmol-main-neuralfield/exps/neural_field/nf_qm9/20250911/lightning_logs/version_1/checkpoints/model-epoch=39.ckpt
fm_pretrained_path: /datapool/data3/storage/pengxingang/pxg/hyc/funcmol-main-neuralfield/exps/funcmol/fm_qm9/20250912/lightning_logs/version_0/checkpoints/funcmol-epoch=319-val_loss=0.0106.ckpt
