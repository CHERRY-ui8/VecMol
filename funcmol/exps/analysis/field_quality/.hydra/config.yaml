dset:
  dset_name: qm9
  data_dir: dataset/data
  data_aug: true
  grid_dim: 48
  resolution: 0.25
  grid_size: 5
  anchor_spacing: 3
  elements:
  - C
  - H
  - O
  - 'N'
  - F
  n_channels: 5
  n_points: 500
  subsampling_ratio: 2
  targeted_sampling_ratio: 0.5
  atom_distance_threshold: 1.0
  num_workers: 4
  batch_size: 24
  lr_enc: 0.0002
  lr_dec: 0.0002
converter:
  sigma: 1
  n_iter: 500
  enable_early_stopping: false
  convergence_threshold: 1.0e-06
  min_iterations: 50
  gradient_batch_size: 2000
  sigma_ratios:
    C: 0.9
    H: 1.3
    O: 1.1
    'N': 1.0
    F: 1.2
  gradient_field_method: tanh
  temperature: 0.01
  logsumexp_eps: 1.0e-08
  inverse_square_strength: 1.0
  gradient_clip_threshold: 0.3
  gradient_sampling_candidate_multiplier: 3
  field_variance_k_neighbors: 10
  field_variance_weight: 0.01
  sampling_range_min: -4.0
  sampling_range_max: 4.0
  n_query_points_per_type:
    C: 200
    H: 200
    O: 30
    'N': 30
    F: 15
  method_configs:
    gaussian_mag:
      n_query_points: 1000
      step_size: 0.1
      sig_sf: 0.1
      sig_mag: 0.45
    tanh:
      n_query_points: 2000
      step_size: 0.1
      sig_sf: 0.1
      sig_mag: 2
  default_config:
    n_query_points: 600
    step_size: 0.02
    sig_sf: 0.1
    sig_mag: 0.45
    eps: 0.1
    min_samples: 3
  autoregressive_clustering:
    enable: false
    max_clustering_iterations: 10
    initial_min_samples: 80
    min_samples_decay_factor: 0.2
    min_min_samples: 5
    bond_length_tolerance: 2
    bond_length_lower_tolerance: 0.5
    n_initial_atoms_no_bond_check: 2
    debug_bond_validation: true
    enable_clustering_history: true
    save_gradient_ascent_sdf: true
    gradient_ascent_sdf_interval: 100
    enable_timing: true
encoder:
  _target_: funcmol.models.encoder.CrossGraphEncoder
  n_atom_types: 5
  code_dim: 256
  hidden_dim: 256
  num_layers: 6
  k_neighbors: 24
  atom_k_neighbors: 8
  cutoff: 8.0
decoder:
  name: decoder_global
  code_dim: 256
  hidden_dim: 256
  coord_dim: 3
  n_layers: 5
  radius: 3
  cutoff: 8.0
  k_neighbors: 32
denoiser:
  use_gnn: true
  hidden_dim: 512
  num_layers: 10
  time_emb_dim: 256
  dropout: 0.15
  cutoff: 8.0
  radius: 5.4
  use_radius_graph: true
seed: 1234
dataset_type: qm9
nf_pretrained_path: /datapool/data3/storage/pengxingang/pxg/hyc/funcmol-main-neuralfield/exps/neural_field/nf_qm9/20260116/lightning_logs/version_0/checkpoints/model-epoch=275.ckpt
split: test
num_samples: 500
batch_size: 1
sample_full_grid: false
output_dir: ../exps/analysis/field_quality/qm9
evaluate_denoised_field: true
fm_pretrained_path: /datapool/data2/home/pxg/data/hyc/funcmol-main-neuralfield/exps/funcmol/fm_qm9/20260120/lightning_logs/version_2/checkpoints/last.ckpt
diffusion_method: new_x0
ddpm:
  num_timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  schedule: cosine
  use_time_weight: false
