dset_name: qm9
data_dir: dataset/data
data_aug: True
grid_dim: 48 # 48*0.25=12，差不多是qm9里的分子的最大直径（之所以是直径，是因为在求scale_factor的时候，缩放比例是1/（resolution*grid_dim/2））
resolution: .25
grid_size: 9  # 统一的grid_size参数，用于编码器和解码器
anchor_spacing: 1.5  # 锚点间距，单位为埃
atomic_radius: .5
elements: ["C", "H", "O", "N", "F"]
n_channels: 5
n_points: 500 # 在 FieldDataset 的 _get_xs 方法中使用。之前训练都设置的是500，可能小了
subsampling_ratio: 2

num_workers: 4
batch_size: 16
lr_enc: 2e-4
lr_dec: 1e-3 # 这个学习率不需要再调大了，已经较优了（但是调大一倍好像也可以？现在是调大一倍之后的