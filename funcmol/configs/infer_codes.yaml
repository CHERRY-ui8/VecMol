defaults:
  - override hydra/job_logging: custom
  - _self_

wandb: False
seed: 1234
# nf_pretrained_path: null  # 必须指定Lightning checkpoint文件路径，例如: /path/to/checkpoints/model-50.ckpt
nf_pretrained_path: ../exps/neural_field/nf_qm9/20250911/lightning_logs/version_1/checkpoints/model-epoch=39.ckpt

# debug options
debug: False
debug_one_mol: False
debug_subset: False

dirname: ${nf_pretrained_path}/codes/${split}

# overwrite
split: train
dset:
  data_aug: True
  batch_size: 500  # 原来是2000，减少批次大小以节省内存

# set the running dir
hydra:
  run:
    dir: ${dirname}
  job:
    config:
      override_dirname:
        kv_sep: ""
        item_sep: "_"
        exclude_keys: ["exp_dir"]
