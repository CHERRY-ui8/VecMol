defaults:
  - dset: qm9  # 包含必要的数据集配置
  - converter: gnf_converter_qm9  # 包含必要的转换器配置
  - override hydra/job_logging: custom
  - _self_

wandb: False
seed: 1234
# nf_pretrained_path: null  # 必须指定Lightning checkpoint文件路径，例如: /path/to/checkpoints/model-50.ckpt
nf_pretrained_path: ../exps/neural_field/nf_qm9/20250911/lightning_logs/version_1/checkpoints/model-epoch=39.ckpt

# debug options
debug: False
debug_one_mol: False
debug_subset: False

# dirname 将自动基于 nf_pretrained_path 的目录计算

# overwrite
split: train # train, val, test
dset:
  data_aug: True
  batch_size: 32

hydra:
  run:
    dir: outputs  # 使用默认的 outputs 目录
  job:
    config:
      override_dirname:
        kv_sep: ""
        item_sep: "_"
        exclude_keys: ["exp_dir"]
