defaults:
  - dset: qm9  # 包含必要的数据集配置
  - converter: gnf_converter_qm9  # 包含必要的转换器配置
  - override hydra/job_logging: custom
  - _self_

wandb: False
seed: 1234
# nf_pretrained_path: null  # 必须指定Lightning checkpoint文件路径，例如: /path/to/checkpoints/model-50.ckpt
nf_pretrained_path: /datapool/data2/home/pxg/data/hyc/funcmol-main-neuralfield/exps/neural_field/nf_qm9/20251121/lightning_logs/version_1/checkpoints/model-epoch=999.ckpt

# debug options
debug: False
debug_one_mol: False
debug_subset: False

# dirname 将自动基于 nf_pretrained_path 的目录计算

# overwrite
split: test # train, val, test
dset:
  data_aug: True
  batch_size: 32

# data augmentation
use_data_augmentation: True  # 是否启用数据增强（对分子坐标进行增强后再infer codes）
num_augmentations: 10  # 每个分子生成多少个增强版本（包括原始版本），例如：3表示1个原始版本+2个增强版本
data_augmentation:
  apply_rotation: True  # 是否应用旋转增强
  apply_translation: False  # 是否应用平移增强（平移距离为1/2个anchor_spacing）

hydra:
  run:
    dir: outputs  # 使用默认的 outputs 目录
  job:
    config:
      override_dirname:
        kv_sep: ""
        item_sep: "_"
        exclude_keys: ["exp_dir"]
