_target_: funcmol.models.encoder_segnn.SteerableEncoder
n_atom_types: 5
grid_size: ${dset.grid_size}
code_dim: 256
hidden_irreps: "128x0e + 64x1o + 32x2e"  # 标量 + 向量 + 张量
num_layers: 4
lmax_attr: 2  # 边属性球谐函数最高阶数
norm: "instance"  # instance normalization
k_neighbors: 24  # atom-anchor connections
atom_k_neighbors: 8  # atom-atom connections
cutoff: 8.0  # distance cutoff
anchor_spacing: ${dset.anchor_spacing}
