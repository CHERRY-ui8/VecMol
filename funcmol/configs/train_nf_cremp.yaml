defaults:
  - dset: cremp
  - encoder: cnn
  - decoder: decoder_global
  - override hydra/job_logging: custom
  - _self_

debug: False
wandb: True
seed: 1234
exp_dir: ../exps/neural_field
exp_name: "nf_${dset.dset_name}_${now:%Y%m%d}_${now:%H%M%S}_${now:%f}"
dirname: "${exp_dir}/${exp_name}"
reload_model_path: null
n_samples: None

# training params
n_epochs: 1000
eval_every: 5

# Loss weighting: 对更重要的区域（原子附近）加权
loss_weighting:
  enabled: True  # 是否启用loss加权
  atom_distance_scale: 1.0  # 原子距离衰减尺度（越小，距离衰减越快）
  # 分别计算grid点和邻近点的loss时的权重
  grid_loss_weight: 1.0  # grid点loss的权重
  neighbor_loss_weight: 1.0  # 邻近点loss的权重

# set the running dir
hydra:
  run:
    dir: ${dirname}
  job:
    config:
      override_dirname:
        kv_sep: ""
        item_sep: "_"
        exclude_keys: ["exp_dir"]
