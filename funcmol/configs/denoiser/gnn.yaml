# ============================================================================
# GNN Denoiser 445M 参数配置
# 模型大小: 约445M参数，适合中等计算资源
# 如果GPU内存充足，建议使用 gnn_1.9B 获得更好的效果
# ============================================================================

# 是否使用GNN架构
use_gnn: True

# 隐藏层维度 - 影响模型表达能力
# 注意：此参数应与训练配置中的ddpm.hidden_dim保持一致
# 建议值: 128-512，code_dim是128，可以适度膨胀
n_hidden_units: 128

# 残差块数量 - 影响模型深度和表达能力
# 增加残差块数量以增加参数量
num_blocks: 6

# Dropout率 - 防止过拟合的正则化参数
# 建议值: 0.05-0.3 (当前0.1，可增加到0.15)
dropout: 0.1

# 截断距离 - 图构建时的距离阈值，影响分子内原子间的相互作用范围
# 建议值: 5.0-8.0 (当前5.0，可增加到6.0)
cutoff: 5.0

# 半径阈值 - 用于半径图构建
# 建议值: 3.0-5.0 (当前3.0，可增加到4.0)
# 单位: 埃米，与cutoff配合使用
radius: 3.0

# 是否使用半径图构建
# True: 使用半径图 (更精确但计算量大)
# False: 使用K近邻图 (更快但可能不够精确)
use_radius_graph: True
