# Noise Robustness Analysis Configuration for QM9 Dataset

defaults:
  - dset: qm9
  - converter: gnf_converter_qm9
  - encoder: gnn
  - decoder: decoder_global
  - override hydra/job_logging: custom
  - _self_

seed: 1234  # 随机种子，确保结果可重现

# 数据集类型
dataset_type: qm9

# Neural Field模型路径
nf_pretrained_path: /datapool/data2/home/pxg/data/hyc/funcmol-main-neuralfield/exps/neural_field/nf_qm9/20251121/lightning_logs/version_1/checkpoints/model-epoch=999.ckpt

# Codes目录路径（验证集codes）
codes_dir: /datapool/data2/home/pxg/data/hyc/funcmol-main-neuralfield/exps/neural_field/nf_qm9/20251121/codes

# 测试集数据路径（用于计算分布比较指标）
test_data_dir: /datapool/data2/home/pxg/data/hyc/funcmol-main-neuralfield/funcmol/dataset/data/qm9

# 要分析的codes数量
num_codes: 4000

# 噪声水平（各向同性高斯噪声的标准差）
noise_levels: [0.0, 0.25, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0]

# 输出目录
output_dir: ../exps/analysis/noise_robustness/qm9

# Hydra 设置
hydra:
  run:
    dir: ../exps/analysis/noise_robustness

