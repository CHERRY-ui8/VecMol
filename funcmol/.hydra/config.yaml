dset:
  dset_name: drugs
  data_dir: dataset/data
  data_aug: true
  grid_dim: 64
  resolution: 0.25
  grid_size: 11
  anchor_spacing: 2.5
  atomic_radius: 0.5
  elements:
  - C
  - H
  - O
  - 'N'
  - F
  - S
  - Cl
  - Br
  n_channels: 8
  n_points: 500
  subsampling_ratio: 4
  num_workers: 2
  batch_size: 48
  lr_enc: 0.0001
  lr_dec: 0.0005
converter:
  sigma: 1
  n_iter: 3000
  eps: 0.01
  min_samples: 10
  sigma_ratios:
    C: 0.9
    H: 1.3
    O: 1.1
    'N': 1.0
    F: 1.2
    S: 1.1
    Cl: 1.3
    Br: 1.4
  gradient_field_method: tanh
  temperature: 0.01
  logsumexp_eps: 1.0e-08
  inverse_square_strength: 1.0
  gradient_clip_threshold: 0.3
  gradient_sampling_candidate_multiplier: 10
  gradient_sampling_temperature: 0.1
  method_configs:
    gaussian_mag:
      n_query_points: 3000
      step_size: 0.003
      sig_sf: 0.1
      sig_mag: 0.45
    tanh:
      n_query_points: 2000
      step_size: 0.003
      sig_sf: 0.1
      sig_mag: 2
  default_config:
    n_query_points: 2000
    step_size: 0.008
    sig_sf: 0.1
    sig_mag: 0.45
encoder:
  _target_: funcmol.models.encoder.CrossGraphEncoder
  n_atom_types: 5
  code_dim: 128
  hidden_dim: 128
  num_layers: 6
  k_neighbors: 24
  atom_k_neighbors: 8
  cutoff: 6.0
decoder:
  name: decoder_global
  code_dim: 128
  spatial: false
  hidden_dim: 128
  coord_dim: 3
  n_layers: 4
  input_scale: 32
  radius: 3
  cutoff: 3
  k_neighbors: 32
debug: false
debug_one_mol: false
debug_subset: false
wandb: true
seed: 1234
exp_dir: ../exps/neural_field
exp_name: testnf_${dset.dset_name}/${now:%Y%m%d}
dirname: ${exp_dir}/${exp_name}
reload_model_path: null
auto_resume: false
n_samples: None
ckpt_every_n_epochs: 10
n_epochs: 500
eval_every: 1
use_ema: false
lr_decay: false
