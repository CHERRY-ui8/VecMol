dset:
  dset_name: qm9
  data_dir: dataset/data
  data_aug: true
  grid_dim: 48
  resolution: 0.25
  grid_size: 9
  anchor_spacing: 1.5
  atomic_radius: 0.5
  elements:
  - C
  - H
  - O
  - 'N'
  - F
  n_channels: 5
  n_points: 500
  subsampling_ratio: 2
  num_workers: 4
  batch_size: 32
  lr_enc: 0.0001
  lr_dec: 0.0002
converter:
  sigma: 1
  n_iter: 600
  enable_early_stopping: false
  convergence_threshold: 1.0e-06
  min_iterations: 50
  sigma_ratios:
    C: 0.9
    H: 1.3
    O: 1.1
    'N': 1.0
    F: 1.2
  gradient_field_method: tanh
  temperature: 0.01
  logsumexp_eps: 1.0e-08
  inverse_square_strength: 1.0
  gradient_clip_threshold: 0.3
  gradient_sampling_candidate_multiplier: 3
  gradient_sampling_temperature: 0.1
  method_configs:
    gaussian_mag:
      n_query_points: 1000
      step_size: 0.05
      sig_sf: 0.1
      sig_mag: 0.45
      eps: 0.1
      min_samples: 5
    tanh:
      n_query_points: 2000
      step_size: 0.04
      sig_sf: 0.1
      sig_mag: 2
      eps: 0.04
      min_samples: 20
  default_config:
    n_query_points: 600
    step_size: 0.02
    sig_sf: 0.1
    sig_mag: 0.45
    eps: 0.15
    min_samples: 20
encoder:
  _target_: funcmol.models.encoder.CrossGraphEncoder
  n_atom_types: 5
  code_dim: 128
  hidden_dim: 128
  num_layers: 6
  k_neighbors: 24
  atom_k_neighbors: 8
  cutoff: 6.0
decoder:
  name: decoder_global
  code_dim: 128
  spatial: false
  hidden_dim: 128
  coord_dim: 3
  n_layers: 4
  input_scale: 32
  radius: 3
  cutoff: 3
  k_neighbors: 32
debug: false
debug_one_mol: false
debug_subset: false
wandb: false
seed: 1234
exp_dir: ../exps/neural_field
exp_name: nf_${dset.dset_name}/${now:%Y%m%d}
dirname: ${exp_dir}/${exp_name}
reload_model_path: /datapool/data3/storage/pengxingang/pxg/hyc/funcmol-main-neuralfield/exps/neural_field/nf_qm9/20251024/lightning_logs/version_0/checkpoints/model-epoch=409.ckpt
auto_resume: false
n_samples: None
ckpt_every_n_epochs: 10
n_epochs: 1000
eval_every: 5
use_ema: false
lr_decay: false
finetune_decoder:
  enabled: false
  freeze_encoder: true
  code_augmentation:
    enabled: true
    noise_std: 0.003
code_augmentation:
  enabled: false
  noise_std: 0.01
loss_weighting:
  enabled: true
  atom_distance_weight: 1.0
  field_magnitude_weight: 1.2
  atom_density_weight: 0.8
  atom_distance_scale: 1.5
  field_magnitude_power: 0.5
  atom_density_radius: 2.5
